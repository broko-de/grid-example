<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Example</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="banner">
            <div class="banner-info">
                <h1>Campeones del mundo <br>
                    2023
                </h1>
                <p>El seleccionado argentino se impuso en los penales ante Francia y gritó campeón por tercera vez en su historia. ⭐⭐⭐</p>
            </div>
            <img class="banner-img" src="./img/argentina-campeon-del-mundo.jpg" alt="Argentina Campeones del mundo">
        </section>
        <section class="players">
            <h2 class="players-title">Nuestras figuras</h2>
            <div class="players-grid">
                <figure class="players-item players-item_big">
                    <img src="./img/messi.jpeg" alt="" >
                </figure>
                <figure class="players-item">
                    <img src="./img/fideo.jpeg" alt="">
                </figure>
                <figure class="players-item">
                    <img src="./img/dibu.jpeg" alt="">
                </figure>
                <figure class="players-item">
                    <img src="./img/enzo.jpeg" alt="">
                </figure>
                <figure class="players-item">
                    <img src="./img/alvarez.jpeg" alt="">
                </figure>
            </div>
            
        </section>
        <section class="scaloneta">
            <h2 class="scaloneta-title">La escaloneta</h2>
            <div class="escaloneta-grid">
              <figure class="plates-image">
                <img src="./img/cuti.jpeg" alt="">
              </figure>
              <figure class="plates-image">
                <img src="./img/de-paul.jpeg" alt="">
              </figure>
              <figure class="plates-image">
                <img src="./img/cuti.jpeg" alt="pesto pasta">
              </figure>
              <figure class="plates-image">
                <img src="./img/de-paul.jpeg" alt="pasta with avocado and corn">
              </figure>
              <figure class="plates-image">
                <img src="./img/cuti.jpeg" alt="bowl of chicken, tomato and carrots">
              </figure>
            </div>
          </section>
    </main>
    
</body>
</html>
